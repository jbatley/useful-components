<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Source+Sans+Pro" rel="stylesheet">
  <title>Checkbox</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <label class="c-option c-option__title">What type of place do you live in?</label>

    <label class="c-option">
      <input type="radio" id="village" name="place" />
      <i class="c-option__radio"></i>
      Village
    </label>

    <label class="c-option">
      <input type="radio" id="village" name="place" />
      <i class="c-option__radio"></i>
      Town
    </label>

    <label class="c-option">
      <input type="radio" id="village" name="place" />
      <i class="c-option__radio"></i>
      City
    </label>
  </div>

  <div class="container">
    <label class="c-option c-option__title">What type of place do you live in?</label>

    <label class="c-option">
      <input type="checkbox" id="village" name="place" />
      <i class="c-option__checkbox"></i>
      Village
    </label>

    <label class="c-option">
      <input type="checkbox" id="village" name="place" />
      <i class="c-option__checkbox"></i>
      Town
    </label>

    <label class="c-option">
      <input type="checkbox" id="village" name="place" />
      <i class="c-option__checkbox"></i>
      City
    </label>
  </div>

</body>
</html>
